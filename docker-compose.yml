version: "3.9"
services:
  web:
    build: .
    image: shopping-app:latest
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:////data/shopping.db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
    volumes:
      - .:/app
      - db_data:/data
    command: ["uvicorn", "uvicorn_app:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    image: nginx:1.27-alpine
    depends_on:
      - web
    ports:
      - "5173:80"
    volumes:
      - ./static:/usr/share/nginx/html/static:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      # Make it easy to discover backend in logs
      - BACKEND_URL=http://web:8000

volumes:
  db_data: