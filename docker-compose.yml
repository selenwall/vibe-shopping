version: "3.9"
services:
  web:
    build: .
    image: shopping-app:latest
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:////data/shopping.db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
    volumes:
      - .:/app
      - db_data:/data
    command: ["uvicorn", "uvicorn_app:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
volumes:
  db_data: